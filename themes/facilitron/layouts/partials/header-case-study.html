<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Description }}">
  <meta name="author" content="Sergey Pozhilov (GetTemplate.com)">

  <title>{{ .Title }}</title>

  <link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.min.css">
  <!-- Icons -->
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">

  <!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->
  <style>
    #head {
      {{ with .Params.custom_header_img }}background: url({{ $.Site.BaseURL }}images/headers/{{ $.Params.custom_header_img }}) !important;  {{ end }}
      min-height: 400px;
    }
    #head h2{
      margin-top: 200px !important;
      text-shadow: 4px 4px 5px rgba(0, 0, 0, 0.3);
    }
    #head p {
      text-shadow: 4px 4px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body class="home">
  <header id="header">
    {{ partial "menu.html" . }}
    <div id="head">
      <h2 class="h1-responsive font-bold text-uppercase white-text text-center">{{ .Title }}</h2>
      <p class="h3-responsive white-text text-center mb-5"><time class="entry-date published" date="{{ .Date }}">{{ dateFormat .Site.Params.DateForm .Date }}</time></p>
    </div>
  </header>
