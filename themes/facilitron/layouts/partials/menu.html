<!-- views/partials/navbar.ejs -->
<nav class="navbar navbar-dark fixed-top">
  <div>
    <a class="navbar-brand" href="{{ .Site.BaseURL }}"><img src="{{ .Site.BaseURL }}images/logos/logo-facilitron-header.png" alt="Facilitron"></a>
  </div>
  <div class="navbar-menu-items">
    <ul>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <li><a href="{{.URL}}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </div>
</nav>
<!--/.Navbar-->
