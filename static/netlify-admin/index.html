<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.7.0/dist/cms.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>
<body>
  <!-- Custom CMS previews -->
  <script src="https://unpkg.com/netlify-cms@^0.7.0/dist/cms.js"></script>
  <script>
    var CaseStudyPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var custom_header_img = entry.getIn(['data', 'custom_header_img']);
        return h('div', {},
          h('h1', {}, entry.getIn(['data', 'title'])),
          h('img', {src: '/images/headers/' + custom_header_img}),
          h('div', {"className": "text"}, this.props.widgetFor('body')),
          h('div', entry)
        );
      }
    });

    CMS.registerPreviewTemplate("case-studies", CaseStudyPreview);
  </script>
  <!-- Expose Hugo stuff -->
  <script type="text/javascript">
    console.log("Kind: {{ .Kind }}");
    console.log("{{ printf "%#v" . }}")
  </script>

</body>
</html>
