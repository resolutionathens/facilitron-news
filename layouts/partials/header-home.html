<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Description }}">
  <title>{{ .Title }}</title>
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">
  <!-- Bootstrap -->
  <link href="{{ .Site.BaseURL }}css/bootstrap.min.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/mdb.css">
  <!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->
</head>

<body class="home">
  <header id="header">
    {{ partial "menu2.html" . }}
    <div id="head">
      <h2 class="h1-responsive font-bold text-uppercase white-text text-center">{{ .Title }}</h2>
      <p class="p-responsive white-text text-center header-shadow">Facilitron changes the way schools manage their facilitiesâ€¦ at no cost.</p>
      <div class="mx-auto text-center" style="width: 810px;">
        <div id="fSearch">
          <form>
            <input id="fActivity" v-model="activity" type="text" placeholder="Enter facility or activity">
            <ul class="suggestions">
            </ul>
            <input id="fLocation" v-model="location" type="text" placeholder="City or zip">
            <input id="fDate" v-model="date" type="text" placeholder="date">
            <button type="submit" id="fSearchBtn" onclick="getLocation()" class="searchBtn">Search</button>
          </form>
        </div>
      </div>
    </div>
  </header>
