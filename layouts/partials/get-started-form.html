<!-- views/partials/get-started-form.ejs -->
<div class="modal fade" id="fLoginForm" tabindex="-1" role="dialog" aria-labelledby="fModalLogin" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <div class="modal-content">

      <form action="/thanks" method="get">
        <div class="modal-body mb-1">
          <div>
            <h3 class="h3-responsive mb-4">Let's get started</h3>
          </div>

          <div class="md-form form-sm">
            <i class="fa fa-envelope prefix" aria-hidden="true"></i>
            <input type="text" id="emailAddress" class="form-control">
            <label for="emailAddress">Email</label>
          </div>

          <div class="form-group">
              <input name="signUpGroup" type="radio" id="radioBtnOwner">
              <label for="radioBtnOwner">Sign up as a facility owner.</label>
          </div>

          <div class="form-group">
              <input name="signUpGroup" type="radio" id="radioBtnRenter">
              <label for="radioBtnRenter">Sign up as a renter.</label>
          </div>

          <div class="text-center mt-2">
            <button type="submit" class="btn btn-sm btn-primary">Sign Up</button>
            <button type="button" class="btn btn-sm btn-dark" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
<!--/getStartedForm-->
