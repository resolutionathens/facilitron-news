<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Description }}">

  <title>{{ .Title }}</title>

  <link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/mdb.css">

  <!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->
  <style>
    #head {
      {{ with .Params.custom_header_img }}background: url({{ $.Site.BaseURL }}images/headers/{{ $.Params.custom_header_img }}) !important;  {{ end }}
    }
    #head h2{
      margin-top: 200px !important;
    }
  </style>
</head>

<body class="home">
  <header id="header">
    {{ partial "menu2.html" . }}
    <div id="head">
      <h2 class="h1-responsive font-bold text-uppercase white-text text-center header-shadow">{{ .Title }}</h2>
      {{ if .Params.showdate }}
      <p class="h3-responsive white-text text-center mb-5 header-shadow"><time class="entry-date published" date="{{ .Date }}">{{ dateFormat .Site.Params.DateForm .Date }}</time></p>
      {{ end }}
    </div>
  </header>
