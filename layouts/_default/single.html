{{ partial "header.html" . }}

<main id="main">
  <div class="container-fluid px-5">
    <div class="row topspace">
      <article class="post">
        {{ .Content }}
      </article>
      <!-- #post-## -->
    </div>
    <!-- /row post  -->
    <div class="clearfix"></div>
  </div>
  <!-- /container -->
</main>
<div id="comments">
  {{ if .Params.Comments }} {{ partial "disqus.html" . }} {{ end }}
</div>
<!-- /row comments -->
<div class="clearfix"></div>

{{ partial "footer.html" . }}
